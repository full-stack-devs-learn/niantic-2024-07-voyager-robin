<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div th:replace="fragments/header.html :: nav"></div>

<a class="btn btn-info" href="/">Back</a>

    <h1>Add/Edit Category</h1>

        <form action="#" th:object="${category}" method="post">
            <label th:for="*{categoryName}">Category Name</label>
            <input class="form-control input-lg" type="text" th:field="*{categoryName}">
            <br>
            <label th:for="*{categoryName}">Description</label>
            <input class="form-control input-lg" type="text" th:field="*{description}">
            <br>
            <input class="btn btn-outline-danger" type="submit" value="Save">
            <a class="btn btn-warning" href="/" role="button">Cancel</a>
        </form>
</body>
</html>
