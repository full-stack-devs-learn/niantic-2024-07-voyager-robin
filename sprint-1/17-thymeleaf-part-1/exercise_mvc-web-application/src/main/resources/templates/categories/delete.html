<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>

<div th:replace="fragments/header.html :: nav"></div>

<a class="btn btn-info" href="/">Back</a>

    <h1>Warning! You are about to delete the following category:</h1>

    <table class="table">
        <tr><th>Id:</th> <td th:text="${category.categoryId}"></td></tr>
        <tr><th>Name:</th> <td th:text="${category.categoryName}"></td></tr>
        <tr><th>Description:</th> <td th:text="${category.description}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-warning" href="/" role="button">Cancel</a>
    </form>

</body>
</html>
